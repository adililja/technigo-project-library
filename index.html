<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Madame tjats bibliotek</title>
</head>
<body>
  <div class="gold-frame">

    <!-- Section 1: Title and language option -->
    <header>
      <h1>Madame tjats bibliotek</h1>
      <label>
        <input type="checkbox" id="english-version">
        English version
      </label>
    </header>

    <!-- Section 2: Sorting and filtering controls -->
    <section class="controls">
      <!-- Sorting block (label + buttons) -->
      <div class="sorting-block">
        <label for="sorting">sortera</label>
        <div class="sorting">
          <div class="button-wrap">
            <button id="sort-author">
              <span>Författare</span>
            </button>
            <div class="button-shadow"></div>
          </div>  
          <div class="button-wrap">
            <button id="sort-year">
              <span>År</span>
            </button>
            <div class="button-shadow"></div>
          </div>
          <div class="button-wrap">
            <button id="sort-pages">
              <span>Omfång</span>
            </button>
            <div class="button-shadow"></div>
          </div>
        </div>
      </div>

      <!-- Filters in the middle -->
      <div class="filters">
        <div class="filter">
          <label for="genre-filter">genre</label>
          <select id="genre-filter">
            <option value="all">Alla</option>
            <option value="Classic">Klassisk realism och generationsromaner</option>
            <option value="Modernism">Modernism i mellankrigstiden</option>
            <option value="Contemporary">Samtidslitteratur</option>
            <option value="Dystopia">Dystopier om makt, kontroll och ideologi</option>
            <option value="Counterculture">Upproriska röster och motkultur</option>
            <option value="Nordic">Nordiskt fokus</option>
          </select>
        </div>

        <div class="filter">
          <label for="boolean-filter">filter</label>
          <select id="boolean-filter">
            <option value="all">Alla</option>
            <option value="female">Kvinnliga författare</option>
            <option value="haveRead">Har läst</option>
            <option value="screened">Filmatiserade</option>
          </select>
        </div>
      </div>

      <!-- Search + random button on the right -->
      <div class="controls-right">
        <div class="filter">
          <label for="search-bar">sök</label>
          <input type="text" id="search-bar" placeholder=" ">
        </div>
            
        <div class="button-wrap">
          <button id="random-book-btn">
            <span>Välj åt mig</span>
          </button>
          <div class="button-shadow"></div>
        </div> 
      </div>
    </section>

    <!-- Section 3: Book cards -->
    <main id="book-container"></main>

  </div>

  <footer class="page-footer">
    <p>&copy; 2025 Adriana Lilja. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
